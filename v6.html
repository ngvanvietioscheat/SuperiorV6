    .chalk {

    .login-box, .menu-box {

      margin: 10px 0;

    }

      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .title {

      font-weight: bold;
      margin: 10px 0;
    }

    .gradient {

      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

    .highlight-box, .checkbox-group, .switch, .slider-group, .game-version, #notify {

      background-color: rgba(102, 179, 179, 0.2);
      box-shadow: 0 0 10px #66b3b3;

    .highlight-box {

    }

    .slider-group {

    }

    .slider {
      width: 80%;
    }

    .slider-value {
      font-weight: bold;
      margin-left: 10px;
    }

    .switch {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 10px;
    }

    .note {
      font-size: 14px;
      color: orange;
      margin-top: 10px;
    }

    #notify {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-line;
      
    }

    
    .glowing-green-yellow {

    .time-highlight {

  </style>
